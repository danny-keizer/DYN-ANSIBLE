---

#IP SLA + PBR

- hosts: 172.16.60.2
  gather_facts: false
  connection: network_cli
  tasks:

  - name: configure ip sla
    ios_config:
      lines:
      - ip sla 1
      - icmp-echo 172.16.30.1 source-interface Gigabitethernet1
      - timeout 1000
      - threshold 2
      - frequency 3

  - name: schedule tracker
    ios_config:
      lines:
      - ip sla schedule 1 life forever start-time now


